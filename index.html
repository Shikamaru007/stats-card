<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <title>Stats Card</title>
</head>
<body>
    <section>
        <div class="container">

            <div class="left">
                <div class="text-content">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="block">
                        <p class="large">10k+</p>
                        <span>companies</span>
                    </div>
                    <div class="block">
                        <p class="large">314</p>
                        <span>templates</span>
                    </div>
                    <div class="block">
                        <p class="large">12m+</p>
                        <span>queries</span>
                    </div>
                </div>
            </div>

            <div class="right">
                <img src="images/image-header-desktop.jpg" alt="office image" class="desktop">
                <img src="images/image-header-mobile.jpg" alt="office immage" class="mobile">
            </div>

        </div>
    </section>    
</body>
</html>
